<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Weather Project</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css"> 
  </head>

  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1><b>Current Weather</b></h1>
        </div>

        <form style="margin-top:30px;" onsubmit="event.preventDefault();">
          <div class="form-group">
            <input id="city" type="text" placeholder="city">
              <button type="submit" class="btn-primary">Submit</button>
            </input>
          </div>
        </form>

        <div class="container">
          <div class="row">
            <div class="city-weather"> </div>
          </div>
        </div>
       
        <div class="container forcasts">
          <div class="row">
             <div class="col-md-5"
               <div class="forecast-list">
                 <div class="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <script id="weather-template" type="text/x-handlebars-template">
     <div class="weather col-md-6">
      <div class="temperature">{{ temp }} &#176; <img src="{{imageIconURL}}" alt=""></span></div>
       <div class="city">{{ city }} <span> </div>
       <div class="conditions">{{ conditions }}</div>
     </div>
   </script>

   <script id="forecast-template" type="text/x-handlebars-template">
    <div class="forecast">
      <div class="forecast-condition">{{ condition }}</div>
      <div class="forecast-temp">{{ temp }} &#176; </div>
      <div <img src="{{imageIconURL}}" alt=""></div>
      <div class="forecast-dayOfWeek">{{ day }}</div>
    </div>
  </script>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="moment.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
     
  </body>
</html>
